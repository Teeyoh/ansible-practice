---

- hosts: all
  become: true
  tasks:

  - name: Update repository index
    apt:
      update_cache: yes

  - name: Install and start nginx
    apt:
      name: nginx
      state: latest
  - name: Start nginx service
    service:
      name: nginx
      state: started

  - name: Install and start mysql-server package
    apt:
      name: mysql-server
      state: latest
  - name: Start MySQL service
    service:
      name: mysqld
      state: started
      enabled: yes
